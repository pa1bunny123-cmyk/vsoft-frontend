        @keyframes moveBg {

            }

        .container {

        }

        .card-grid {
            width: 280px;
        }

        .card {
            position: relative;
            border-radius: 15px;
            background: rgba(224, 100, 241, 0.514);
            padding: 20px;
            box-shadow: 0 10px 20px rgba(23, 3, 3, 0.237);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card::before {
            content: "";
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, #0a8e4e, #3709ab, #c14d05);
            z-index: -1;
            border-radius: 18px;
            animation: shine 5s linear infinite;
        }

        @keyframes shine {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 100% 50%;
            }
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        }

        .card-body {
            background: rgba(222, 216, 219, 0.925);
            border-radius: 12px;
        }

        .card-body i {
            font-size: 2.5rem;
            color: #054e7bda;
            margin-bottom: 10px;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2b2d42;
        }

        .card-buttons a {
            display: block;
            margin-top: 15px;
            background: linear-gradient(to right, #0ceb61, #e4ed2d);
            border: none;
            color: #000;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .card-buttons a:hover {
            background: linear-gradient(to left, #161702, #0ceb61);
        }

        .animate-left {
            animation: slideInLeft 1s ease-out;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-60px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .card-grid {
                width: 100%;
                margin-bottom: 20px;
