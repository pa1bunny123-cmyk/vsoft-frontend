  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('./Vimages/Mtech-project-video.mp4') no-repeat center center fixed;
      background-size: cover;
      animation: moveBg 40s linear infinite;
    }
    /* Navbar Styling */
    .navbar-nav {
      display: flex;
      gap: 5px;
    }

    .navbar-logo img {
      height: 45px;
      border: 2px solid #00c8ff;
      border-radius: 8px;
      padding: 3px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 200, 255, 0.5);
    }
    

    .navbar-nav .nav-link {
      margin-right: 10px;
      text-decoration: none;
      padding: 8px 15px;
      border-radius: 6px;
      color: rgb(255, 254, 254);
      font-weight: bold;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .navbar-nav .nav-link:hover {
      background-color: #312b2b;
      transform: scale(1.05);
    }

    .dropdown-menu a:hover {
      background-color: #fcda02;
    }

    .home         { background-color: #ff5100; }
    .about        { background-color: #28a745; }
    .btech        { background-color: #ffc107; color: black; }
    .mtech        { background-color: #17a2b8; }
    .mba          { background-color: #f53fa9; }
    .mca          { background-color: #fd7e14; }
    .internship   { background-color: #dc3545; }
    .register-btn { background-color: #6f42c1; }

    @media (max-width: 992px) {
      .navbar-nav {
        gap: 5px;
        margin-top: 10px;
      }

      .navbar-nav .nav-link {
        justify-content: flex-start;
      }
    }

    @keyframes moveBg {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .section-title {
      text-align: center;
      font-size: 3rem;
      margin-top: 60px;
      font-weight: bold;
      background: linear-gradient(to right, #2206bf, #223349);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
      transition: all 0.4s ease-in-out;

    }

    .section-title:hover {
      transform: scale(1.05);
      text-shadow: 0 0 10px rgba(255, 75, 43, 0.7), 0 0 20px rgba(66, 10, 233, 0.6);
      animation: pulse 1s ease-in-out infinite alternate;
      cursor: default;

    }

    .card {
      border: 3px solid transparent;
      background-clip: padding-box;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card::before {
      content: "";
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      z-index: -1;
      background: linear-gradient(45deg, #f948d8, #ed0ac4, #dc23d9);
      border-radius: 15px;
      animation: shine 4s linear infinite;
    }

    @keyframes shine {
      0% {
        background-position: 0% 50%;
      }

      100% {
        background-position: 100% 50%;
      }
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .card-body {
      background: rgba(255, 255, 255, 0.75);
      border-radius: 8px;
      padding: 20px;
    }

    .card-body i {
      color: #e017eb;
    }

    .card-title {
      font-weight: bold;
      color: #4d0404;
      font-size: 1.25rem;
    }

    .card-title.cse {
      color: #cf6e05;
      font-weight: 800;
    }

    .btn-gradient {
      background: linear-gradient(to right, #0ceb61, #e4ed2d);
      color: #000;
      border: none;
      font-weight: bold;
      padding: 8px 20px;
      transition: all 0.3s ease;
    }

    .btn-gradient:hover {
      background: linear-gradient(to left, #161702, #0ceb61);
      color: #000;
    }

    .logo {
      width: 50px;
      height: 50px;
    }

    .header-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    @media (max-width: 768px) {
      .section-title {
        font-size: 2rem;
      }
    }

    .video-bg {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;

    }

    .video-bg video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      color: white;
      top: 40%;
      font-size: 2em;
    }
  </style>
</head>
