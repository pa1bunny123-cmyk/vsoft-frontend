    body {

    /* Navbar Styling */
    .navbar-nav {

    .navbar-logo img {

      border-radius: 8px;
      padding: 3px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 200, 255, 0.5);
    }
    

    .navbar-nav .nav-link {
      margin-right: 10px;
      text-decoration: none;
      padding: 8px 15px;
      border-radius: 6px;
      color: rgb(255, 254, 254);
      font-weight: bold;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .navbar-nav .nav-link:hover {
      background-color: #312b2b;
      transform: scale(1.05);
    }

    .dropdown-menu a:hover {
      background-color: #fcda02;
    }

    .home         { background-color: #ff5100; }
    .about        { background-color: #28a745; }
    .btech        { background-color: #ffc107; color: black; }

    .mca          { background-color: #fd7e14; }
    .internship   { background-color: #dc3545; }
    .register-btn { background-color: #6f42c1; }

    @media (max-width: 992px) {
      .navbar-nav {
        gap: 5px;
        margin-top: 10px;
      }

      .navbar-nav .nav-link {
        justify-content: flex-start;
      }
    }

    @keyframes moveBg {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .section-title {
      text-align: center;
      margin-top: 100px;
      font-size: 2.5rem;
      font-weight: bold;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.3);
    }

    .custom-card {
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 8px 18px rgba(0,0,0,0.15);
      overflow: hidden;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .custom-card::before {
      content: "";
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      background: linear-gradient(45deg, #10e795, #e856d2, #ffe600);
      z-index: -1;
      border-radius: 18px;
      animation: shineBorder 4s linear infinite;
    }

    @keyframes shineBorder {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .custom-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
    }

    .custom-card .card-body i {
      font-size: 2.5rem;
    }

    .custom-card .card-body h6 {
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 10px;
      color: #222;
    }

    .custom-card .btn {
      background: linear-gradient(to right, #ffe600, #833572);
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      transition: background 0.3s ease;
      text-transform: uppercase;
    }

    .custom-card .btn:hover {
      background: linear-gradient(to left, #ff4b2b, #ffe600);
      color: #000;
    }

    .animate-left {
      animation: slideInLeft 1s ease-out;
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @media (max-width: 768px) {
      .section-title {
        font-size: 2rem;
      }
    }
  </style>
</head>

  <!-- JS (optional if you later add modal or interactivity) -->
  <script>
    // Optional modal JS placeholder
    const modal = document.getElementById("registerModal");
    const btn = document.getElementById("registerBtn");
    const span = document.getElementById("closeModal");

    if (btn && modal && span) {
      btn.onclick = () => modal.style.display = "flex";
      span.onclick = () => modal.style.display = "none";
      window.onclick = e => { if (e.target === modal) modal.style.display = "none"; };
    }
  </script>
